<!DOCTYPE html>
<html>
<head>
    <title>Previous Trees</title>
</head>
<body>
    <h1>Previous Trees</h1>
    <ul>
        <li th:each="tree : ${trees}">
            <p>Input Numbers: <span th:text="${tree.inputNumbers}"></span></p>
            <p>Tree: <span th:text="${tree.treeJson}"></span></p>
        </li>
    </ul>
    <a href="/enter-numbers">Enter New Numbers</a>
</body>
</html>
